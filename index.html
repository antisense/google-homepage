<!DOCTYPE HTML>
<html>
	<head>
		<title>Google</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<link rel="shortcut icon" href="favicon.png">
	</head>
	<body>
     <div id="container">
        <div id="header">
            <ul class="right">
                <li class="bartext">+You</li>
                <li class="bartext">Gmail</li>
                <li class="bartext">Images</li>
                <li class="bartext" id="grid"><img src="bargrid.jpg" id="grid" /></li>
            </ul>
        </div>
        <div class="content">
            <div id="logo"></div>
            <div id="search">
                <form name="searchbar">
                    <input type="text" name="search" class="input"/>
                </form>
            </div>
            <div class="buttons">
              <form action:"#" name:"buttons" id="buttons">
                <button id="searchbutton" aria-label="Google Search" name="Google Search">
                 <span id="searchb">Google Search</span>
                </button>
                <button id="lucky" aria-label="Feeling Lucky" name="Feeling Lucky">
                 <span id="luckyb">I'm Feeling Lucky</span>
                </button>
              </form>
          </div>
          <div id="french">
            <span id="frenchc">Google.ca Offered in: <a href="#" id="bluelink">Fran&ccedil;ais</a></span>
          </div>
        </div>
        <div id="footer">
            <ul class="left">
                <li class="bartext">Advertising</li>
                <li class="bartext">Business</li>
                <li class="bartext">About</li>
            </ul>
          <ul class="right">
            <li class="bartext">Privacy</li>
            <li class="bartext">Terms</li>
            <li class="bartext">Settings</li>
        </div>
    </div>    
</body>

</html>
